<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vast Framework - Kitchen Sink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/style.min.css">
</head>

<!-- <body class='emulate-vast'> -->

<body>
  <div class="distance-near grid-container smart-grid full full-height columns-5 rows-2">
    <div class="grid-y grid-autofill theme-border">
      <div class="grid-x">
        <div class="cell small-12">
          <div class=" grid-x align-center align-middle">
            <div class="expanded button-group">
              <a class="button">One</a>
              <a class="button">Two</a>
              <a class="button">Three</a>
            </div>
          </div>
        </div>
        <div class="cell small-12">
          <div class=" grid-x align-center align-middle">
            <div class="card">
              <div class="card-divider">
                This is a header
              </div>
              <img src="http://placekitten.com/600/600" style="width: 100%;">
              <div class="card-section">
                <h4>This is a card.</h4>
                <p>It has an easy to override style.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="cell small-12">
          <button class="button" type="button" data-toggle="example-dropdown-1">Hoverable Dropdown</button>
          <div class="dropdown-pane" id="example-dropdown-1" data-dropdown data-hover="true" data-hover-pane="true">
            Just some junk that needs to be said. Or not. Your choice.
          </div>
        </div>
        <div class="cell small-12">
          <div class="media-object">
            <div class="media-object-section">
              <div class="thumbnail">
                <img src="http://placekitten.com/100/100">
              </div>
            </div>
            <div class="media-object-section">
              <h4>Dreams feel real while we're in them.</h4>

            </div>
          </div>
        </div>
        <div class="cell small-12">
          <nav aria-label="Pagination">
            <ul class="pagination">
              <li class="pagination-previous disabled">Previous <span class="show-for-sr">page</span></li>
              <li class="current"><span class="show-for-sr">You're on page</span> 1</li>
              <li><a href="#" aria-label="Page 2">2</a></li>
              <li><a href="#" aria-label="Page 3">3</a></li>
              <li><a href="#" aria-label="Page 4">4</a></li>
              <li class="ellipsis" aria-hidden="true"></li>
              <li><a href="#" aria-label="Page 12">12</a></li>
              <li><a href="#" aria-label="Page 13">13</a></li>
              <li class="pagination-next"><a href="#" aria-label="Next page">Next <span
                    class="show-for-sr">page</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <script src=" /main.bundle.js"></script>
</body>

</html>
