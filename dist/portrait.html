<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Vast Framework - Portrait test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon/webmanifest.json">
  <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/css/vast.css">

</head>


<body>
  <div class="emulate-vast distance-far grid-container full full-height fit-all-vertical vast-text-center">
    <div class="grid-y grid-autofill theme-random-colors">
      <div class="grid-x columns-6 portrait-columns-3 theme-random-colors theme-dark">
        <div class="cell vast-1">
          <h2>Row 1 Column 1</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 1 Column 2</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 1 Column 3</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 1 Column 4</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 1 Column 5</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 6</h2>
        </div>
      </div>
    </div>

    <div class="grid-y grid-autofill theme-random-colors">
      <div class="grid-x columns-6 portrait-columns-3 theme-random-colors theme-dark">
        <div class="cell vast-1">
          <h2>Row 2 Column 1</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 2 Column 2</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 2 Column 3</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 2 Column 4</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 2 Column 5</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 6</h2>
        </div>
      </div>
    </div>

    <div class="grid-y grid-autofill theme-random-colors">
      <div class="grid-x columns-6 portrait-columns-3 theme-random-colors theme-dark">
        <div class="cell vast-1">
          <h2>Row 3 Column 1</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 2</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 3</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 4</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 5</h2>
        </div>
        <div class="cell vast-1">
          <h2>Row 3 Column 6</h2>
        </div>
      </div>
    </div>

  </div>
  <script src="/js/vast.js"></script>
</body>

</html>
